apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
spec:
  selector:
    matchLabels:
      tier: app
  replicas: 1
  template:
    metadata:
      labels:
        tier: app
    spec:
      containers:
        - name: portfolio
          imagePullPolicy: "Always"
          image: depends-on-environment
          ports:
            - containerPort: 80
