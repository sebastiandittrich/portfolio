apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-portfolio
spec:
  selector:
    matchLabels:
      tier: app
  replicas: 1
  template:
    metadata:
      labels:
        tier: app
    spec:
      containers:
        - name: personal-portfolio
          imagePullPolicy: 'Always'
          image: <IMAGE>
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: personal-portfolio
  labels:
    tier: app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector:
    tier: app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-portfolio
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - owner.todoninja.ocean.dkdmerch.de
      secretName: letsencrypt-prod
  rules:
    - host: owner.todoninja.ocean.dkdmerch.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: personal-portfolio
                port:
                  number: 80
