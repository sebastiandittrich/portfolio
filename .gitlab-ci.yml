stages:
  - build
  - docker
  - deploy

variables:
  DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA

docker-image-build:
  stage: docker
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE_NAME --target production -f infrastructure/app/Dockerfile .
    - docker push $DOCKER_IMAGE_NAME

digital-ocean-kubernetes-deploy:
  stage: deploy
  image: ninjalabs/kubectl:1.21.0
  needs:
    - job: docker-image-build
      artifacts: true
  environment:
    name: production
  script:
    - sed -i 's|<IMAGE>|'${DOCKER_IMAGE_NAME}'|' infrastructure/kubernetes/app.yml
    - kubectl apply -k infrastructure/kubernetes
